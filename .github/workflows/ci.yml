name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ---------------------------------------------------------------------------
  # JavaScript / TypeScript checks
  # ---------------------------------------------------------------------------
  js-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Typecheck all packages
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

  # ---------------------------------------------------------------------------
  # Native build — macOS
  # ---------------------------------------------------------------------------
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build JS packages
        run: pnpm build

      - name: Configure native build
        working-directory: packages/native
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: Build native plugin
        working-directory: packages/native/build
        run: cmake --build . --config Release -j $(sysctl -n hw.ncpu)

      - name: Verify plugin binaries
        run: |
          ls -la packages/native/build/ReactAudioUnitPlugin_artefacts/Release/AU/ || true
          ls -la packages/native/build/ReactAudioUnitPlugin_artefacts/Release/VST3/ || true
          ls -la packages/native/build/ReactAudioUnitPlugin_artefacts/Release/Standalone/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-macos
          path: |
            packages/native/build/ReactAudioUnitPlugin_artefacts/Release/AU/
            packages/native/build/ReactAudioUnitPlugin_artefacts/Release/VST3/
            packages/native/build/ReactAudioUnitPlugin_artefacts/Release/Standalone/

  # ---------------------------------------------------------------------------
  # Native build — Windows
  # ---------------------------------------------------------------------------
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build JS packages
        run: pnpm build

      - name: Configure native build
        working-directory: packages/native
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: Build native plugin
        working-directory: packages/native/build
        run: cmake --build . --config Release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-windows
          path: packages/native/build/ReactAudioUnitPlugin_artefacts/Release/

  # ---------------------------------------------------------------------------
  # Native build — Linux
  # ---------------------------------------------------------------------------
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libcurl4-openssl-dev \
            libfreetype6-dev \
            libwebkit2gtk-4.0-dev \
            libx11-dev \
            libxcomposite-dev \
            libxcursor-dev \
            libxinerama-dev \
            libxrandr-dev \
            libxrender-dev \
            mesa-common-dev

      - name: Install dependencies
        run: pnpm install

      - name: Build JS packages
        run: pnpm build

      - name: Configure native build
        working-directory: packages/native
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: Build native plugin
        working-directory: packages/native/build
        run: cmake --build . --config Release -j $(nproc)

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-linux
          path: packages/native/build/ReactAudioUnitPlugin_artefacts/Release/
