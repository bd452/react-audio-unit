name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  js-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install
      - run: pnpm -r --filter './packages/*' build
      - run: pnpm typecheck
      - run: pnpm test

  build-native:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev libcurl4-openssl-dev libfreetype6-dev \
            libgtk-3-dev libwebkit2gtk-4.1-dev libx11-dev \
            libxcomposite-dev libxcursor-dev libxinerama-dev \
            libxrandr-dev libxrender-dev mesa-common-dev

      - uses: actions/cache@v4
        with:
          path: packages/native/build/_deps
          key: juce-8.0.4-${{ runner.os }}

      - uses: hendrikmuhs/ccache-action@v1
        with:
          key: native-${{ runner.os }}

      - name: Build
        working-directory: packages/native
        shell: bash
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
          cmake --build build --config Release --parallel

      - uses: actions/upload-artifact@v4
        with:
          name: plugin-${{ runner.os }}
          path: packages/native/build/ReactAudioUnitPlugin_artefacts/Release/
