name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # JavaScript / TypeScript checks
  # ---------------------------------------------------------------------------
  js-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install
      - run: pnpm -r --filter './packages/*' build
      - run: pnpm typecheck
      - run: pnpm test

  # ---------------------------------------------------------------------------
  # Native plugin build — macOS & Windows
  #
  # The native build only needs CMake + a C++ compiler. It fetches JUCE via
  # FetchContent and compiles the C++ plugin. No Node.js or pnpm required
  # (the web UI is only embedded when RAU_WEB_UI_DIR is set).
  # ---------------------------------------------------------------------------
  build-native:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            artifact: plugin-macos
          - os: windows-latest
            artifact: plugin-windows

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache JUCE
        uses: actions/cache@v4
        with:
          path: packages/native/build/_deps
          key: juce-8.0.4-${{ runner.os }}

      - name: Set up ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: native-${{ runner.os }}

      - name: Configure & build
        working-directory: packages/native
        shell: bash
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
          cmake --build build --config Release --parallel

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: packages/native/build/ReactAudioUnitPlugin_artefacts/Release/

  # ---------------------------------------------------------------------------
  # Native plugin build — Linux
  #
  # Separate from the matrix because Linux requires system library
  # installation that doesn't apply to macOS/Windows.
  # ---------------------------------------------------------------------------
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libcurl4-openssl-dev \
            libfreetype6-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libx11-dev \
            libxcomposite-dev \
            libxcursor-dev \
            libxinerama-dev \
            libxrandr-dev \
            libxrender-dev \
            mesa-common-dev

      - name: Cache JUCE
        uses: actions/cache@v4
        with:
          path: packages/native/build/_deps
          key: juce-8.0.4-Linux

      - name: Set up ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: native-Linux

      - name: Configure & build
        working-directory: packages/native
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
          cmake --build build --config Release --parallel

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-linux
          path: packages/native/build/ReactAudioUnitPlugin_artefacts/Release/
