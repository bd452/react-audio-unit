name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # ---------------------------------------------------------------------------
  # JavaScript / TypeScript checks
  # ---------------------------------------------------------------------------
  js-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install
      - run: pnpm -r --filter './packages/*' build
      - run: pnpm typecheck
      - run: pnpm test

  # ---------------------------------------------------------------------------
  # Native plugin build (macOS / Windows / Linux)
  # ---------------------------------------------------------------------------
  build-native:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            artifact: plugin-macos
            cmake-parallel: -j $(sysctl -n hw.ncpu)
          - os: windows-latest
            artifact: plugin-windows
            cmake-parallel: ""
          - os: ubuntu-latest
            artifact: plugin-linux
            cmake-parallel: -j $(nproc)

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libcurl4-openssl-dev \
            libfreetype6-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libx11-dev \
            libxcomposite-dev \
            libxcursor-dev \
            libxinerama-dev \
            libxrandr-dev \
            libxrender-dev \
            mesa-common-dev

      - run: pnpm install
      - run: pnpm -r --filter './packages/*' build

      - name: Configure native build
        working-directory: packages/native
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build native plugin
        working-directory: packages/native
        run: cmake --build build --config Release ${{ matrix.cmake-parallel }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: packages/native/build/ReactAudioUnitPlugin_artefacts/Release/
